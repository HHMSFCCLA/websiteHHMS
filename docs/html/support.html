<script>
    /* global $ */
    $(document).ready(function() {
        var on = false;

        $('.makegodown').on('click', function() {
            if (on === false) {
                $('.nav-under').removeClass('invis');
                $('.nav-separator').addClass('invis');
                on = true;
                
            }
            else if (on === true) {
                $('.nav-under').addClass('invis');
                $('.nav-separator').removeClass('invis');
                on = false;
            }
        });
    });
</script>
